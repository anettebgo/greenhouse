<!DOCTYPE html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles/logs.css" />
    <script src="http://d3js.org/d3.v3.js"></script>
  </head>
  <body>  
  
  <body>
<script>

var parseDate = d3.time.format("%Y-%m-%dT%H:%M:%S+02:00").parse;

var x = d3.time.scale().range([0, 890]);
var y = d3.scale.linear().range([460, 0]);

var xAxis = d3.svg.axis().scale(x).orient("bottom");
var yAxis = d3.svg.axis().scale(y).orient("left");

var line = d3.svg.line()
    .x(function(d) { return x(d[0]); })
    .y(function(d) { return y(d[1]); });

var svg = d3.select("body").append("svg")


d3.text("logs/photo.tsv", function(text) {
  var data = d3.tsv.parseRows(text).map(function(row){
    return row.map(function(value){
      return value;
    });
  });

  console.log(data);
  data.forEach(function(d) {
    d[0] = parseDate(d[0]); //timestamp
    d[1] = +d[1]; //sensor value
  });

  x.domain(d3.extent(data, function(d) { return d[0]; }));
  y.domain(d3.extent(data, function(d) { return d[1]; }));

  svg.append("g")
      .attr("class", "x axis")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Brightness");

  svg.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line);
});

var refresh = setInterval(function(){
d3.text("logs/photo.tsv", function(text) {
  var data = d3.tsv.parseRows(text).map(function(row){
    return row.map(function(value){
      return value;
    });
  });

  data.forEach(function(d) {
    d[0] = parseDate(d[0]); //timestamp
    d[1] = +d[1]; //sensor value
  });

  x.domain(d3.extent(data, function(d) { return d[0]; }));
  y.domain(d3.extent(data, function(d) { return d[1]; }));

  svg.select(".x")
      .call(xAxis);

  svg.select(".y")
      .call(yAxis)

  svg.select(".line")
      .datum(data)
      .attr("d", line);
});
}, 3000);

</script>
</body>
</html>
